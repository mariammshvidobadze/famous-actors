<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Famous Actors</title>
		<script src="https://kit.fontawesome.com/48c3f55796.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
	</head>
	<body>
		<header class="header">
			<img src="img/logo.svg" class="logo">
			<ul class="nav">

				<li class="nav-a">POPULAR</li>
				<li class="nav-a">CATEGORIES</li>
				<li class="nav-a">LOG IN</li>
			</ul>
		</header>
		<section class="section">
			<p class="text1">
			Today's <br>
			Favorite <br>
			Actors <br>
			</p>
		</section>
		<section class="section1">
			<h2 class="title">Famous Female Actors</h2>
			<div class="wraper-box">
				<div class="wraper">
					<img src="img/jenifer aniston.jpg" class="img">
					<p class="name">Jeniffer Aniston</p>
				</div>
				<div class="wraper">
					<img src="img/eva mendes.jpg" class="img">
					<p class="name">Eva Mendes</p>
				</div>
				<div class="wraper">
					<img src="img/emma watson.jpg" class="img">
					<p class="name">Ema Watson</p>
				</div>
				<div class="wraper">
					<img src="img/anna kendrik.jpg" class="img">
					<p class="name">Anna Kendrik</p>
				</div>
			</div>
		</section>
		<section class="section2">
			<h2 class="title">Famous Male Actors</h2>
			<div class="wraper-box">
				<div class="wraper">
					<img src="img/adam sandler.jpg" class="img">
					<p class="name">Adam Sendler</p>
				</div>
				<div class="wraper">
					<img src="img/ryan reynolds.jpg" class="img">
					<p class="name">Ryan Reynolds</p>
				</div class="name">
				<div class="wraper">
					<img src="img/ian samerhalder.jpg" class="img">
					<p class="name">Ian Samerloder</p>
				</div>
				<div class="wraper">
					<img src="img/leonado dicaprio.jpg" class="img">
					<p class="name">Leonardo DiCaprio</p>
				</div>
			</div>
		</section>
		<footer>
			<div class="footer">
				<p class="text2">CONTACT US:</p>
				<i class="fab fa-facebook"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-youtube"></i>
				<i class="fab fa-instagram"></i>
				<i class="fab fa-pinterest-p"></i>
			</div>
		</footer>
	</body>
</html>
